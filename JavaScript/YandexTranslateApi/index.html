<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <title>Yandex API - Translate</title>
    <style>
        

        .card-header{
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 1rem;
        }
        .card-header img {
            margin-right: 1rem;
        }
        .card-content{
            padding-top: .3rem !important;
        }
    </style>
</head>
<body>
        <div class="container">
                <div class="row">
                    <div class="col s8">
                        <div id="main" class="card">
                            <div class="card-content">
                                <span class="card-title">Yandex API - Translate APP</span>
                                <div class="row">
                                    <form id="translate-form">
                                        <div class="input-field col s8">
                                            <input type="text" name = "word" id = "word" value ="How are you today ?">
                                            <label for="task">Word to translate</label>
                                        </div>

                                        <div class="input-field col s8">
                                                <select id = "language">
                                                  <option value="tr">Turkish</option>
                                                  <option value="de">German</option>
                                                  <option value="es">Spanish</option>
                                                </select>
                                        </div>
                                            
                                        <input type="submit" value = "Çevir" class = "btn col s8"> 
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                              <img src="images/tr.png" id = "outputImage" height="50px" width="50px" >
                              <span class="card-title" id = "outputLanguage">Turkish</span>
                              
                            </div>
                            <div class="card-content">
                              <h5>Result: <span id = "outputWord" style = "color :red;"> Bugün nasılsın ?</span></h5>
                            </div>
                          </div>
                    </div>
                </div>
        </div>
        
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script>
            document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('select');
                var instances = M.FormSelect.init(elems);
              });
    </script>

    <script src="ui.js"></script>
    <script src="translate.js"></script>
    <script src="app.js"></script>
   
</body>
</html>
